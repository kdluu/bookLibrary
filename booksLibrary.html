<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books Library</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    column-width: 100px;
    line-height: 5px;
}
th, td {
    padding: 10px;
}
input[type=text] {
    width: 20%;
    padding: 10px 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    /*border-radius: 4px;*/
    box-sizing: border-box;
}
#add_bookID {
    padding: 9px 9px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
    /*border-radius: 4px;*/
}
#add_bookID:hover {
    background-color: #4CAF50;
    color: white;
}
.green-cell {
   background: #3CB371;
}
.white-cell {
   background: #ffffff;
 }
</style>
<body>
  <table id="library">
    <thead>
    <tr>
      <th>Art</th>
      <th>Sport</th>
      <th>Science</th>
      <th>Literature</th>
    </tr>
  </thead>
</table>
<input type="text" name="book_name" placeholder="Book Name" id="book_nameID">
<input type="text" name="shelf" placeholder="Shelf (Art, Sport, Science, Literature)" id="shelf_ID">
<button type="button" name="add_book" id="add_bookID">Add Book</button>

<script type="text/javascript" src="booksLibrary.js"></script>
</body>
</html>
